<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Yo Plate</title>
    <script src="https://kit.fontawesome.com/d2846d24fd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <!--Search bar start-->
    <div class="flex justify-center mt-8">
        <div class="h-96 rounded-lg bg-white border-solid border-4 border-gray-300 text-center w-1/2 logo">
            <h1 class="text-7xl text-bold"></h1>
            <!-- <p>Welcome! Lets cook and vibe....shall we?</p> -->
            <div class="search-box p-2 mt-80">
                <input type="text" class="text-center p-2 rounded-full" placeholder="Enter main ingredient" id="search-input">
                <button type="submit" class="search-btn p-2" id="search-btn">
                        <i class = "fas fa-search"></i>
                    </button>
            </div>
        </div>
    </div>
    <!--Search Bar End-->
    <div class="p-2 justify-center flex flex-wrap overflow-hidden sm:-mx-4 md:-mx-1 lg:-mx-6 xl:-mx-6 gap-2">
        <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DXb1JVnfCng2p?utm_source=generator" width="525" height="100" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
    </div>
    
    <!--<button id ="open">Open the modal</button>-->

    <!-- The invisible instructions div -->
    <div class="modal-container" id = "modal_container">
        <div class="flex justify-center mt-8"> 
            <div class ="modal">
                <div id="instructions"></div>
                <button id="close" class="bg-red-500 text-white font-bold uppercase w-50 text-sm px-6 py-3 rounded-full shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150 items-center">Close</button>
            </div>
        </div>
    </div>

    <!--main div for the search results to stack on-->
    <div class="p-2 justify-center flex flex-wrap overflow-hidden sm:-mx-4 md:-mx-1 lg:-mx-6 xl:-mx-6 gap-2" id="results-display">

    </div>

    <script src="./script.js"></script>
    <script src="./modal.js"></script>
</body>

</html>
